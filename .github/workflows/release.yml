name: Wails Release

on:
  push:
    tags:
      - 'v*' # Triggers on any tag starting with 'v', e.g., v1.0.1

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows/amd64
          - os: windows-latest
            platform: windows/arm64
          - os: macos-latest
            platform: darwin/universal
          - os: ubuntu-22.04
            platform: linux/amd64
          - os: ubuntu-22.04
            platform: linux/arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # Linux requires specific GTK and WebKit libraries to build Wails
      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev build-essential pkg-config
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Wails App
        run: |
          if [[ "${{ matrix.platform }}" == "linux/arm64" ]]; then
            export CC=aarch64-linux-gnu-gcc
            export CXX=aarch64-linux-gnu-g++
          fi
          wails build -platform ${{ matrix.platform }} -clean -ldflags "-X main.Version=${{ github.ref_name }}"

      # Compression/Artifact handling
      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          $arch = "${{ matrix.platform }}".Split("/")[-1]
          Compress-Archive -Path build/bin/* -DestinationPath "celerix-git-windows-$arch.zip"

      - name: Package (macOS)
        if: matrix.os == 'macos-latest'
        run: tar -czvf celerix-git-macos-universal.tar.gz -C build/bin .

      - name: Package (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          ARCH=$(echo "${{ matrix.platform }}" | cut -d'/' -f2)
          tar -czvf celerix-git-linux-$ARCH.tar.gz -C build/bin .

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.zip
            *.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}